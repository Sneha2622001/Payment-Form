<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">

    <!-- icons using Font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <!-- CSS link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="container">
    <div class="row my-3"> 
      <div class="col-md-6">
        <p class="heading">Billing Address </p>
      </div>
      <div class="col-md-6">
        <p class="heading">Payment</p> 
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <i class="fa-solid fa-user"></i>
          <label for="name" class="form-label"><b>Full Name</b></label>
          <input type="text" class="form-control" id="name" placeholder="John M. Doe" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <b>Accepted cards</b><br>
          <div class="my-2">
            <i class="fa-brands fa-2x fa-cc-visa"></i>
            <i class="fa-brands fa-2x fa-cc-amazon-pay"></i>
            <i class="fa-brands fa-2x fa-cc-paypal"></i>
            <i class="fa-brands fa-2x fa-cc-stripe"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <i class="fa-solid fa-envelope"></i>
          <label for="email" class="form-label"><b>Email</b></label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="card_name" class="form-label"><b>Name On Card</b></label>
          <input type="text" class="form-control" id="card_name" placeholder="John More Doe" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <i class="fa-regular fa-address-card"></i>
          <label for="address" class="form-label"><b>Address</b></label>
          <input type="text" class="form-control" id="address" placeholder="542 W. 15th Street" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="card_name" class="form-label"><b>Credit card number</b></label>
          <input type="text" class="form-control" id="card_name" placeholder="1111-2222-3333-4444" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <i class="fa-sharp fa-solid fa-building"></i>
          <label for="city" class="form-label"><b>City</b></label>
          <input type="text" class="form-control" id="city" placeholder="New York" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="exp_month" class="form-label"><b>Exp Month</b></label>
          <input type="text" class="form-control" id="exp_month" placeholder="September" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="mb-3">
          <label for="state" class="form-label"><b>State</b></label>
          <input type="text" class="form-control" id="state" placeholder="NY" required>
        </div>  
      </div>
      <div class="col-md-3">
        <div class="mb-3">
          <label for="zip" class="form-label"><b>Zip</b></label>
          <input type="text" class="form-control" id="zip" placeholder="10001" required>
        </div>
      </div>
      <div class="col-md-3">
        <div class="mb-3">
          <label for="exp_year" class="form-label"><b>Exp Year</b></label>
          <input type="text" class="form-control" id="exp_year" placeholder="New York" required>
        </div>
      </div>
      <div class="col-md-3">
        <div class="mb-3">
          <label for="cvv" class="form-label"><b>CVV</b></label>
          <input type="text" class="form-control" id="cvv" placeholder="352" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"required>
        <label class="form-check-label" for="flexCheckDefault">
          Shipping address same as billing
        </label>
      </div>
    </div>

    <div class="row mt-3">
      <input type="submit" class="btn btn-secondary" value="Continue to checkout" required>
    </div>
  </form>
</body>

<!-- javascript link-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</html>
